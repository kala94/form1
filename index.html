<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title> Novels login </title>
  <style>
    form 
	{
	  width:30%;
	  border:2px solid black; 
	  height:530px;
	  margin:auto;
	  padding-left:20px;
	}
    h2 
    {
      padding-left:70px;
    }
	select 
	{
	  width:170px;
	}
	pre 
	{
	  font-family:normal;
	}
    button 
    {  
	  padding:8px;
	  text-align:center;
	}
    p 
    {
       padding-left:120px; 
	}	
   </style>	
  </head>
  <body>
   <!--- FORM1 ---> 
   <form>
    <h2> Novell Services Login </h2>
    <label for="uname" style="padding-left:67px"> Username   :</label>
	<input type="text" id="uname"> <br> <br>
	<label for="pwd" style="padding-left:70px"> Password   :</label>
	<input type="password" id="pwd"> <br> <br>
	<label for="coe"> City of Employment  : </label>
	<input type="text" id="coe"> <br> <br> 
	<label for="wser" style="padding-left:58px"> Web server : </label>
	<select id="wser"> 
	 <option> ---choose a server---<option>
	 <option> Server 1 </option>
	 <option> Server 2</option>
	 <option> Server 3 </option>
	 <option> Server 4 </option> 
	</select>
	<pre>                                      <input type="radio"> Admin 
    <label style="padding-left:11px"> Please specify       <input type="radio"> Engineer 
	              your role:<input type="radio"> Manager 
	               </label>               <input type="radio"> Guest 
    </pre> 
	<pre>                                           
    <label> Single Sign-on           <input type="checkbox"> Mail           
            to the following :<input type="checkbox"> Payroll  
			      </label>          <input type="checkbox"> Self-service 
	</pre>  
    <p> <button> Login </button> &nbsp; &nbsp; <button> Reset </button> </p>
   </form>
  </body>
</html>
